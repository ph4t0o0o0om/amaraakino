<script>

    var connection = new RTCMultiConnection();
    //connection.socketURL = 'http://10.10.41.23:1001/';
    //connection.socketURL = 'http://10.10.95.30:1001/';
    connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';

    connection.socketMessageEvent = 'canvas-designer';
    connection.chunkSize = 15 * 1000;
    connection.enableFileSharing = true;
    connection.session = {
        audio: true,
        video: true,
        data: true
    };
    connection.sdpConstraints.mandatory = {
        OfferToReceiveAudio: true,
        OfferToReceiveVideo: true
    };
    if (location.hash.replace('#', '').length) {
        var roomid = location.hash.replace('#', '');
        connection.join(roomid);
    }
    //THIS FUNCTION IS FOR FIXING THE ECHO (HOPEFULLY IT FIXED)
    function afterEach(setTimeoutInteval, numberOfTimes, callback, startedTimes) {
        startedTimes = (startedTimes || 0) + 1;
        if (startedTimes >= numberOfTimes) return;

        setTimeout(function() {
            callback();
            afterEach(setTimeoutInteval, numberOfTimes, callback, startedTimes);
        }, setTimeoutInteval);
    }

    connection.onUserStatusChanged = function(event) {
        var infoBar = document.getElementById('hide-on-datachannel-opened');
        if (event.status == 'online') {
            infoBar.innerHTML = event.userid + ' is <b>Online</b>.';
        }
        if (event.status == 'offline') {
            infoBar.innerHTML = event.userid + ' is <b>Offline</b>.';
        }
        numberOfConnectedUsers.innerHTML = connection.getAllParticipants().length;
    };
    var numberOfConnectedUsers = document.getElementById('number-of-connected-users');
    connection.onopen = function(event) {
        var infoBar = document.getElementById('hide-on-datachannel-opened');
        infoBar.innerHTML = '<b style="display:none;">' + event.userid + '<b style="display: none;"> is ready to collaborate with you.</b>';

        if (designer.pointsLength <= 0) {
            // make sure that remote user gets all drawings synced.
            setTimeout(function() {
                connection.send('plz-sync-points');
            }, 1000);
        }

        numberOfConnectedUsers.innerHTML = connection.getAllParticipants().length;
        document.getElementById('btn-chat-message').disabled = false;
        document.getElementById('txt-chat-message').disabled = false;
        document.getElementById('btn-attach-file').style.display = 'inline-block';
    };
    connection.onclose = connection.onerror = connection.onleave = function() {
        numberOfConnectedUsers.innerHTML = connection.getAllParticipants().length;
    };
    connection.onmessage = function(event) {
        if(event.data.chatMessage) {
            appendChatMessage(event);
            return;
        }
        if(event.data.checkmark === 'received') {
            var checkmarkElement = document.getElementById(event.data.checkmark_id);
            if(checkmarkElement) {
                checkmarkElement.style.display = 'inline';
            }
            return;
        }
        if (event.data === 'plz-sync-points') {
            designer.sync();
            return;
        }
        designer.syncData(event.data);
    };
    //THIS BELOW CODE IS FOR UNDO FUNCTION. PARA MAG SYNC AGAD SA OTHER USERS PAG NAG UNDO!
    function afterUndoOrAfterRedo() {
        designer.sync();
    };
</script>

var conversationPanel = document.getElementById('conversation-panel');
function appendChatMessage(event, checkmark_id) {
    var div = document.createElement('div');
    div.className = 'message';
    if(event.data) {
            // you can use "event.extra.fullName"
            div.innerHTML = '<b>' + event.userid + ':</b><br>' + event.data.chatMessage;
            if(event.data.checkmark_id) {
                connection.send({
                    checkmark: 'received',
                    checkmark_id: event.data.checkmark_id
                });
            }
        }
        else {
            div.innerHTML = '<b>You:</b> <img class="checkmark" id="' + checkmark_id + '" title="Received" src="plugins/img/check-icon.png"><br>' + event;
            div.style.background = '#00A2E8';
        }
        conversationPanel.appendChild(div);
        conversationPanel.scrollTop = conversationPanel.clientHeight;
        conversationPanel.scrollTop = conversationPanel.scrollHeight - conversationPanel.scrollTop;
    }
    document.getElementById('btn-chat-message').onclick = function() {
        var chatMessage = document.getElementById('txt-chat-message').value;
        document.getElementById('txt-chat-message').value = '';
        if(!chatMessage || !chatMessage.replace(/ /g, '').length) return;
        var checkmark_id = connection.userid + connection.token();
        
        appendChatMessage(chatMessage, checkmark_id);
        connection.send({
            chatMessage: chatMessage,
            checkmark_id: checkmark_id
        });
    };
    document.getElementById('txt-chat-message').onkeyup = function(e) {
        var code = e.keyCode || e.which;
        if (code == 13) {
            document.getElementById('btn-chat-message').click(); // you can even call "onclick"
        }
    };
    document.getElementById('btn-attach-file').onclick = function() {
        var file = new FileSelector();
        file.selectSingleFile(function(file) {
            connection.send(file);
        });
    };
    function getFileHTML(file) {
        var attachment = '<a href="' + url + '" target="_blank" download="' + file.name + '">Download: <b>' + file.name + '</b></a>';
        var url = file.url || URL.createObjectURL(file);
        if (file.name.match(/\.jpg|\.png|\.jpeg|\.gif/gi)) {
            attachment += '<br><img crossOrigin="anonymous" src="' + url + '">';
        } else if (file.name.match(/\.wav|\.mp3/gi)) {
            attachment += '<br><audio src="' + url + '" controls></audio>';
        } else if (file.name.match(/\.pdf|\.js|\.txt|\.sh/gi)) {
            attachment += '<iframe class="inline-iframe" src="' + url + '"></iframe></a>';
        }
        return attachment;
    }
    connection.onFileEnd = function (file) {
        var html = getFileHTML(file);
        var div = progressHelper[file.uuid].div;
        if(file.userid === connection.userid) {
            div.innerHTML = '<b style:color:>You:</b><br>' + html;
            div.style.background = '';
        }
        else {
            div.innerHTML = '<b>' + file.userid + ':</b><br>' + html;
        }
    };
    // to make sure file-saver dialog is not invoked.
    connection.autoSaveToDisk = false;
    var progressHelper = {};
    connection.onFileProgress = function (chunk, uuid) {
        var helper = progressHelper[chunk.uuid];
        helper.progress.value = chunk.currentPosition || chunk.maxChunks || helper.progress.max;
        updateLabel(helper.progress, helper.label);
    };
    connection.onFileStart = function (file) {
        var div = document.createElement('div');
        div.className = 'message';
        
        if(file.userid === connection.userid) {
            div.innerHTML = '<b>You:</b><br><label>0%</label> <progress></progress>';
            div.style.background = '#00A2E8';
        }
        else {
            div.innerHTML = '<b>' + file.userid + ':</b><br><label>0%</label> <progress></progress>';
        }
        div.title = file.name;
        conversationPanel.appendChild(div);
        progressHelper[file.uuid] = {
            div: div,
            progress: div.querySelector('progress'),
            label: div.querySelector('label')
        };
        progressHelper[file.uuid].progress.max = file.maxChunks;
        conversationPanel.scrollTop = conversationPanel.clientHeight;
        conversationPanel.scrollTop = conversationPanel.scrollHeight - conversationPanel.scrollTop;
    };
    function updateLabel(progress, label) {
        if (progress.position == -1) return;
        var position = +progress.position.toFixed(2).split('.')[1] || 100;
        label.innerHTML = position + '%';
    }
    document.getElementById('open-room').disabled = false;
    document.getElementById('room-id').disabled = false;
</script>
